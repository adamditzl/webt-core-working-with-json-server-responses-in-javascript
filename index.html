<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glückliche Wahl</title>
</head>
<body>

<button id="gluecklicheWahlBtn">Glückliche Wahl</button>

<div id="standesamtInfo">
    <!-- da muss noch die Info rein für das Standesamt -->
</div>

<script>
    // JavaScript-Code für die Anforderung eines zufälligen Standesamts
    document.getElementById("gluecklicheWahlBtn").addEventListener("click", function () {
        fetch('https://data.wien.gv.at/daten/geo?service=WFS&request=GetFeature&version=1.1.0&typeName=ogdwien:TRAUMHOCHZEITOGD&srsName=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {
                const features = data.features;
                const randomStandesamt = features[Math.floor(Math.random() * features.length)].properties;

                // Hier wird die empfangene Information auf der Webseite angezeigt
                document.getElementById("standesamtInfo").innerHTML = "<p><strong>Name:</strong> " + randomStandesamt.name + "</p><p><strong>Adresse:</strong> " + randomStandesamt.address + "</p><p><strong>Weblink:</strong> " + randomStandesamt.weblink + "</p>";
            })
            .catch(error => {
                console.error('Fehler beim Abrufen der Daten:', error);
                alert('Fehler beim Abrufen der Daten');
            });
    });
</script>

</body>
</html>
